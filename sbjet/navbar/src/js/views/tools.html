<div class="">

    <!-- tool bar -->
	<div class="tool_bar">
		<div class="oj-flex-bar">
            <div class="oj-flex-bar-start">
			</div>
            <div class="oj-flex-bar-center-absolute">
				<h3>Tools</h3>
			</div>
            <div class="oj-flex-bar-end">
	            <oj-toolbar>
					<oj-menu-button id="menuButton">
			             <oj-menu slot="menu" style="display:none">
			               <oj-option  value="share">
			                 <span slot="startIcon"><i class="fa fa-share-alt" aria-hidden="true"></i></span>Share
			               </oj-option>
			               <oj-option value="like">
			                 <span slot="startIcon"><i class="fa fa-heart" aria-hidden="true"></i></span>Like
			               </oj-option>
			               <oj-option value="bug">
			                 <span slot="startIcon"><i class="fa fa-bug" aria-hidden="true"></i></span>Bug
			               </oj-option>
			             </oj-menu>
			        </oj-menu-button>
		        </oj-toolbar>
			</div>
          </div>
	</div>

    <oj-list-view class="list">
        <ul>
            <li data-bind="click: go.bind($data, 'tools_mail')">
            	<span class="avatar" style="background-image: url('css/images/tools/mail.png')"></span>
                <div class="container">
                    <div>
                        <span class="name">Mail List</span>
                    </div>
                    <div>
                        <span class="oj-text-xs oj-text-secondary-color">You can find the mail list for all products here!</span>
                    </div>
                </div>
            </li>
            <li>
            	<span class="avatar" style="background-image: url('css/images/tools/git.png')"></span>
                <div class="container">
                    <div>
                        <span class="name">Git</span>
                    </div>
                    <div>
                        <span class="oj-text-xs oj-text-secondary-color">SCC's git repository to store/share codes</span>
                    </div>
                </div></li>
            <li>
            	<span class="avatar" style="background-image: url('css/images/tools/docker.png')"></span>
                <div class="container">
                    <div>
                        <span class="name">Docker</span>
                    </div>
                    <div>
                        <span class="oj-text-xs oj-text-secondary-color">SCC's docker repository to store/share docker images</span>
                    </div>
                </div>
            </li>
            <li data-bind="click: go.bind($data, 'tools_buddy')">
            	<span class="avatar" style="background-image: url('css/images/tools/buddy.png')"></span>
                <div class="container">
                    <div>
                        <span class="name">Buddy</span>
                    </div>
                    <div>
                        <span class="oj-text-xs oj-text-secondary-color">Explore who has the skills to fight together with you</span>
                    </div>
                </div>
            </li>
        </ul>
    </oj-list-view>
</div>
