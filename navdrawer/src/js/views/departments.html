<div class="oj-hybrid-padding">
    <h1>search</h1>
    <div>
        <oj-input-text value="{{q}}" on-value-changed="[[search]]"></oj-input-text>
        <oj-button on-click='[[search]]'>search</oj-button>
    </div>

  <div id="div">
      <oj-table id='table' aria-label='Table'
                data='[[datasource]]'
                columns='{{columnArray}}'
                on-current-row-changed="[[selectCurrent]]"
                style='width: 100%;'>
      </oj-table>

      <script type="text/html" id="name">
          <td data-bind="text: $context.row.name">
          </td>
      </script>

      <script type="text/html" id="oracle_link_header">
          <th style="padding-left: 5px; padding-right: 5px;">
              Actions
          </th>
      </script>
      <script type="text/html" id="oracle_link">
          <td>
              <a data-bind="attr: { href: 'http://' + $context.row.url}, text: 'http://' + $context.row.url" target="_blank"></a> |
              <a data-bind="attr: {onclick: 'updateCurrent(\'' + $context.row.ID + '\', \'' + $context.row.name + '\')'}">Update</a>
          </td>
      </script>

  </div>
</div>
