<div class="oj-hybrid-padding knockout">
    <h1>knockout</h1>

    <div>

        <h2 class="header">basic</h2>
        <p>First name: <strong data-bind="text: firstName"></strong></p>
        <p>Last name: <strong data-bind="text: lastName"></strong></p>
        <p>Full name: <strong data-bind="text: fullName"></strong></p>

        <p>First name: <input data-bind="value: firstName"/></p>
        <p>Last name: <input data-bind="value: lastName"/></p>

        <button data-bind="click: capitalizeLastName">Go caps</button>



        <h2 class="header">Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>
        <table>
            <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
                <th></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: name"/></td>
                <td><select data-bind="options: $parent.availableMeals, value: meal, optionsText: 'mealName'"></select>
                </td>
                <td data-bind="text: formattedPrice"></td>
                <td><a href="#" data-bind="click: $parent.removeSeat">Remove</a></td>
            </tr>
            </tbody>
        </table>

        <button data-bind="click: addSeat">Reserve another seat</button>
        <h3 data-bind="visible: totalSurcharge() > 0">
            Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>



        <h2 class="header">binding-context</h2>
        <ul data-bind="foreach: ['cats', 'dogs', 'fish']">
            <li>The value is <span data-bind="text: $data"></span></li>
        </ul>



        <h2 class="header">single page app</h2>
        <!-- Folders -->
        <ul class="folders"  data-bind="foreach: folders">
            <li data-bind="text: $data,
               css: { selected: $data == $parent.chosenFolderId() },
               click: $parent.goToFolder"></li>
        </ul>

    </div>
</div>
