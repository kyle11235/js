<div class="">

    <!-- tool bar -->
    <div class="tool_bar">
        <div class="oj-flex-bar white">
            <div class="oj-flex-bar-start">
                <oj-toolbar>
                    <oj-button data-bind="click: function(){history.back();}">
                        <span slot='startIcon' class='oj-fwk-icon-caret-start oj-fwk-icon'></span>
                    </oj-button>
                    <span class="title">积分管理</span>
                </oj-toolbar>
            </div>
            <div class="oj-flex-bar-end">
                <oj-toolbar>
                    <span class="menus" data-bind="click: go.bind($data, 'records')">
                        操作记录
                    </span>
                </oj-toolbar>
            </div>
        </div>
    </div>

    <!-- points -->
    <div class="oj-flex oj-sm-align-items-center points-top-section">
        <div class="oj-flex-item">
            <h1 class="points-name" data-bind="text: session.pointsOffChain"></h1>
            <div class="points-title oj-text-sm">链下积分</div>
        </div>
        <div class="oj-flex-item">
            <h1 class="points-name" data-bind="text: session.pointsOnChain"></h1>
            <div class="points-title oj-text-sm">链上积分</div>
        </div>
    </div>

    <!-- 3 items -->
    <div class="oj-flex items">
        <div class="oj-flex-item item" data-bind="click: goUpChain">
            <div>
                <oj-avatar role="img" size="xs" src="images/home/up.png" class="oj-avatar-image">
                </oj-avatar>
            </div>
            <div class="title">
                积分上链
            </div>
        </div>
        <div class="oj-flex-item item" data-bind="click: goExchange">
            <div>
                <oj-avatar role="img" size="xs" src="images/home/exchange.png" class="oj-avatar-image">
                </oj-avatar>
            </div>
            <div class="title">
                积分兑换
            </div>
        </div>
        <div class="oj-flex-item item" data-bind="click: goOffChain">
            <div>
                <oj-avatar role="img" size="xs" src="images/home/down.png" class="oj-avatar-image">
                </oj-avatar>
            </div>
            <div class="title">
                积分下链
            </div>
        </div>
    </div>

    <!-- advertisement -->
    <div style="padding: 5px 0px; background-color: rgb(245 243 249)">
        <img style="width: 100%;" src="images/home/ad.png">
    </div>

    <!-- 4 items -->
    <div class="items">
        <div class="oj-flex">
            <div class="oj-flex-item item">
                <div>
                    <oj-avatar role="img" size="xs" src="images/home/doc.png" class="oj-avatar-image">
                    </oj-avatar>
                </div>
                <div class="title">
                    上链说明
                </div>
            </div>
            <div class="oj-flex-item item">
                <div>
                    <oj-avatar role="img" size="xs" src="images/home/doc.png" class="oj-avatar-image">
                    </oj-avatar>
                </div>
                <div class="title">
                    兑换流程
                </div>
            </div>
        </div>
        <div class="oj-flex">
            <div class="oj-flex-item item">
                <div>
                    <oj-avatar role="img" size="xs" src="images/home/doc.png" class="oj-avatar-image">
                    </oj-avatar>
                </div>
                <div class="title">
                    下链说明
                </div>
            </div>
            <div class="oj-flex-item item">
                <div>
                    <oj-avatar role="img" size="xs" src="images/home/doc.png" class="oj-avatar-image">
                    </oj-avatar>
                </div>
                <div class="title">
                    平台介绍
                </div>
            </div>
        </div>
    </div>

    <!-- popup -->
    <oj-popup class="myPopup" id="popup" style="padding: 20px 10px; width: 80%;"
              tail="none"
              position.my.horizontal="center"
              position.my.vertical="center"
              position.at.horizontal="center"
              position.at.vertical="center"
              modality="modal">

        <!-- for goUpChain -->
        <div data-bind="visible: showMe(1)">
            <div class="title">无积分可上链。</div>
            <div class="oj-flex" style="margin-top:30px; text-align: center;">
                <div class="oj-flex-item">
                    <span class="myButton" style="width:50%"  data-bind="click: close">稍后再说</span>
                </div>
            </div>
        </div>

        <!-- for exchange -->
        <div data-bind="visible: showMe(2)">
            <div class="title">链上积分余额不足，请先进行积分上链再进行积分兑换。</div>
            <div class="oj-flex" style="margin-top:30px; text-align: center;">
                <div class="oj-flex-item">
                    <span class="myBlueButton" style="width:80%" data-bind="click: goUpChain">积分上链</span>
                </div>
                <div class="oj-flex-item">
                    <span class="myButton" style="width:80%" data-bind="click: close">稍后再说</span>
                </div>
            </div>
        </div>

        <!-- for goOffChain -->
        <div data-bind="visible: showMe(3)">
            <div class="title">无积分可下链，请先进行积分兑换再进行积分下链。</div>
            <div class="oj-flex" style="margin-top:30px; text-align: center;">
                <div class="oj-flex-item">
                    <span class="myBlueButton" style="width:80%"  data-bind="click: goExchange">积分兑换</span>
                </div>
                <div class="oj-flex-item">
                    <span class="myButton" style="width:80%"  data-bind="click: close">稍后再说</span>
                </div>
            </div>
        </div>
    </oj-popup>

</div>
