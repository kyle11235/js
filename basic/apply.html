<script type="text/javascript">

	
var hello = function () {
	document.getElementById("r").innerHTML=arguments[0]+' , '+arguments[1]+' '+this.name+"</br>";
}

var clickFunc = function(){
	this.name = 'zhang';
	//apply will pass this and an array to hello method
	hello.apply(this, ['hello','dear']);

}

</script>

<body>

<div id="r" onclick="clickFunc()">
hello
</div>
