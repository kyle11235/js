<head>

<title></title>

<style type="text/css">
div
{
width:1000px;
height:600px;
margin:30px auto;
border:1px solid orange;
text-align:center;
}
.change
{
width:1000px;
height:600px;
margin:30px auto;
border:1px solid blue;
text-align:center;
}
</style>


<script type="text/javascript">
if(typeof Object.beget !== 'function') {
	Object.create = function(o){
	var F = function () {};
	F.prototype = o;
	return new F();
	};
}


var Person = {
	name:"zhang",
	age:23,
	city:'beijing',
	hello:function () {
		return "name:"+this.name+" ,age:"+this.age +" ,city:"+this.city;
	}
};

var change = function () {

	var person1 = Object.create(Person);
	var person2 = Object.create(Person);
	
	document.getElementById("r").innerHTML=person1.hello() + person2.hello();	
};


</script>
</head>
<body>

<div id="r" onclick="change()">
hello
</div>




</body>
