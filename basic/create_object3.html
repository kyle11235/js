	var name = "zhang";

		getName:function () { return name; },
		setName:function ( _name ) { name = _name; }

		//because this it literal object itself
	}
};

var change = function () {

	var person1 = createSafeObject();

	document.getElementById("r").innerHTML=person1.getName();

};
